<!DOCTYPE html>
<html>
<head>
    <title>Form Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="firstname">First Name:</label>
            <input id="firstname" name="FirstName" type="text" placeholder="John" required> 
            <label for="lastname">Last Name:</label>
            <input id="lastname" name="LastName" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male:</label>
            <input name="genderChoice" value="male" id="male" type="radio">
            <label for="female">Female:</label>
            <input name="genderChoice" value="female" id="female" type="radio">
            <label for="other">Other:</label>
            <input name="genderChoice" value="other" id="other" type="radio">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="your password" 
            pattern=".{5,10}" required>
        </div>
        <div>
            Birthday:
            <select name="month">
                <option value="month">Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="april">April</option>
            </select>
            <select name="day">
                    <option value="day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select name="year">
                        <option value="year">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
        </div>
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="checkbox" name="terms" value="terms" required>
        </div>
        <button>Submit</button>
    </form>

</body>
</html>
